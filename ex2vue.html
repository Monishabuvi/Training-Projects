<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS Sample</title>
    <link rel="stylesheet" type="text/css" href="ex2.css">
    <!-- <script src="https://unpkg.com/vue@next"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
</head>
<body>
    <div class="nav-bar"></div>
    <!-- <h1>My Sample code on Vue js with CDN</h1> -->
    <div id="app">
        <div class="product">
        <div class="product-image">
            <img v-bind:src="image" >
        </div>
        <div class="product-info">
        <h1>{{product}}</h1>
        <p v-if='inventory>10'>In stock</p>
        <p v-else-if="inventory<=10 &&  inventory>0">Almost Sold out</p>
        <p v-else='inventory'>Out of stock</p>
        <ul><li v-for='detail in details'>{{detail}}</li></ul>
        <div v-for='variantsList in variants'>
            <p @mouseover='updateProduct(variants.bookImage)'  >{{variantsList.variant}}</p>
        </div>
        <button v-on:click='addTocart'>Add to Cart</button>
        <div class="cart">
            <p>Cart({{cart}})</p>
        </div>
        </div>
    </div>
    </div>
</body>
<script src="ex2.js"></script>
</html>
